<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="snstyle.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky-notes</title>
</head>
<body>
    <div id="heading">
        <h1>sticky-notes</h1>
        <p id="dj">by Diksha</p>

    </div>
    <div id="form">
        <form id="inputForm">
            <input
            type="text"
            name="title"
            id="new-note-title-input"
            class="inputText"
            placeholder="title"
            autocomplete="off"
            required
            autofocus
        />
        <input
            type="content"
            id="new-note-body-input"
            class="inputText"
            placeholder="content"
            autocomplete="off"
            required
        />
        <button type="submit" class="btn">CREATE STICKY NOTE</button>

        </form>
    </div>
    <h3 id="no-notes">No notes found,Please add one!</h3>
    <ul id="notes">
    </ul>
    <script src="js/script.js"></script>
</body>

</html>
